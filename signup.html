    <!-- Form Section -->
    <div class="form-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" class="input" placeholder="Enter Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" class="input" placeholder="Enter Email Id" type="email" name="email" pattern=".+@(gmail\.com|.+\.in)$" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" class="input" placeholder="Enter Password" required>
            </div>
            <button type="submit">Submit</button>
            <div class="create-account">
                <small>Already have an account?</small>
                <a href="index.html">Login</a>
            </div>
        </form>
    </div>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const data = { name, email, password };

            try {
                const response = await fetch("http://localhost:4512/api/authUser/createuser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Registration successful!");
                    console.log(response);
                    window.location.href = "home.html"; // Redirect to login page after successful registration
                } else {
                    const errorData = await response.json();
                    alert("Registration failed: " + errorData.message);
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>
